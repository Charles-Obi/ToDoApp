<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp: Lists</title>
</head>
<body>
    <h1>List </h1>
    <div>
        <ol>
         {% for task in tasks %}
            <li>
        
        <p>Title: <a href="{%  url 'detail' task.id %}">{{ task.title }}</a></p>

            </li>
        {% endfor %}
        </ol>

        <a href="{% url 'create' %}">Add a new Task</a>
    </div>
    
</body>
</html>
